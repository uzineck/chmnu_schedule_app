version: '3.9'

services:
  main-app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: backend_chmnu_schedule:latest
    container_name: main-app
    ports:
      - "${DJANGO_PORT}:8000"
    command: "sh /entrypoint.sh"
    env_file:
      - ../.env
    depends_on:
      - postgres
    volumes:
      - ..:/app/
